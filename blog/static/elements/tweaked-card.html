<link rel="import"
      href="/static/bower_components/polymer/polymer.html">

<link rel="import"
    href="/static/bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel="import"
    href="/static/bower_components/paper-card/paper-card.html">

<dom-module id="tweaked-card">
{% verbatim %}
  <template>

    <style is="custom-style">
        :host {
            margin: 24px 24px 0 24px;
        }
    	#mCard {
    		min-width: 400px;
            max-width: 600px;
            color: #263238;
    	}

		.description {
			margin: 35px;
            font-weight: lighter;
			text-align: left;
		}
    </style>
                <paper-card heading="{{mtitle}}" id="mCard">
                <!--<div class="description">{{desc}}</div>-->
                    <content class="description"></content>
                </paper-card>

  </template>
{% endverbatim %}
  <script>
	Polymer({
		is: "tweaked-card",
		properties: {
			mtitle: {
				type: String,
				value: ""
			},
      		csize: {
      			type: String,
      			value: "300"
      		}
		},
        ready: function() {
            if (this.csize=="big") {
                document.getElementById('mCard').style.minWidth = "600px";
            }
        }
	});
  </script>

</dom-module>
