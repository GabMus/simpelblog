<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#EDEDED">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>SimpelBlog - {{post.posttitle}}</title>

    <script src="{% static 'bower_components/webcomponentsjs/webcomponents-lite.min.js' %}"></script>

    <link rel="import"
    href="{% static 'elements/photo-card.html' %}">

    <link rel="import"
    href="{% static 'elements/tweaked-card.html' %}">

    <link rel="import"
    href="{% static 'elements/core-toolbar.html' %}">

    <link rel="import"
    href="{% static 'elements/share-button.html' %}">

    <link rel="import"
    href="{% static 'bower_components/iron-flex-layout/classes/iron-flex-layout.html' %}">

    <style>
        @import url({% static 'theme.css' %});
    </style>
</head>
<body class="vertical layout center">
    <core-toolbar mtitle="SimpelBlog" msubtitle="Why should a blog be so complicated? :^)" sel="-1"></core-toolbar>
    {% autoescape off %}
    {% if post %}
    {% if post.piclink %}
        <photo-card
            picurl="{{ post.piclink }}"
            mtitle="{{ post.posttitle }}">
            <span class="posttext">{{ post.post }}</span>
            <div class="card-actions">
                <share-button></share-button>
            </div>
        </photo-card>
    {% else %}
        <tweaked-card
            mtitle="{{ post.posttitle }}">
            <span class="posttext">{{ post.post }}</span>
            <div class="card-actions">
                <share-button></share-button>
            </div>
        </tweaked-card>
    {% endif %}
    {% else %}
        <h1>:P</h1>
        <p>Nothing here.<br />Check back later.</p>

    {% endif %}
    {% endautoescape %}

    <div class="footer"></div>
</body>
</html>
